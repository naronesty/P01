<!DOCTYPE html>

<!--P01 -- The Hamster Wheel-->

<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/general.css" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet">
    <title>Login</title>

</head>

<body>
<br><br><br>
<div class="col p-0 my-auto">
    <h1 class="fw-light display-4" id="title">The Hamster Wheel</h1>
</div>
<div class="container">
    <form action="/auth" method="POST" class="">
        <h5 class="fw-normal"> Enter your username and password below</h5><br>
        <input class="btn-lg rounded-pill" type="text" name="username" placeholder="Username"><br>
        <input class="btn-lg rounded-pill" type="password" name="password" placeholder="Password"><br>
        <input class="btn-lg rounded-pill mb-3" type="submit" name="sub1" value="Login">
    </form>
</div>
<h5 class="fw-normal" id=""> New user? <a href="{{ url_for('register') }}" class="link-info">Create an account.</a></h5>

{% if input == "bad_user" %}
<div class="container-fluid px-5">
    <div class="alert-danger alert text-center marginy py-2" role="alert">
        Username not found.
    </div>
</div>
{% elif input == "bad_pass" %}
<div class="container-fluid px-5">
    <div class="alert-danger alert text-center marginy py-2" role="alert">
        Password incorrect.
    </div>
</div>
{% endif %}

<form action="/" method='GET'>
    <button style="display: block;margin-right: auto;margin-left: auto;" type="submit" class="btn btn-info"
            formaction="/">Back Home
    </button>
</form>

<br><br><br>

</body>

</html>
