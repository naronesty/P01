<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>The Hamster Wheel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: skyblue;">

<h2>(This is Hamstwitter&trade;)</h2>

<div class="container">
    <h4 class="fw-light">
        {% autoescape false %}
        {{ joke }}
        {% endautoescape %}
    </h4>
</div>
<br>
<div class="container p-0">
    <div class="bg-dark rounded p-4 pb-0" style="width: 50%;">
        <figure class="figure container-fluid p-0">
            <img src="{{ duckPic }}" class="figure-img img-fluid rounded" alt="ducky, YASS!">
        </figure>
    </div>
</div>
<br>
<div class="container">
    <h4 class="fw-light">
        {{ catFact }}
        {% autoescape false %}
        {{ weatherFact }}
        {% endautoescape %}
    </h4>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
